<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="URL shortener service">
    <title>UrlMin - URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <header class="mb-4">
        <h1>UrlMin</h1>
        <p class="lead">A simple URL shortener service</p>
    </header>

    <main>
        <section class="mb-4">
            <h2>API Instructions</h2>
            <ul class="list-group">
                <li class="list-group-item">GET /api - List all URLs</li>
                <li class="list-group-item">GET /api/{urlRef} - Get specific URL</li>
                <li class="list-group-item">POST /api/{longUrl} - Create short URL</li>
                <li class="list-group-item">PATCH /api - Update existing URL</li>
                <li class="list-group-item">DELETE /api/{urlRef} - Delete URL</li>
            </ul>
        </section>
    </main>

    <footer class="text-muted">
        <p>&copy; 2025 Darren Benson</p>
    </footer>
</body>
</html>
